<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        /* นำเข้าฟอนต์ Google Font เพื่อความสวยงาม */
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap');

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        /* ตกแต่งช่องกรอกข้อความ */
        input[type="text"], 
        input[type="number"], 
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* สำคัญมากเพื่อให้ padding ไม่เลยขอบ */
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.2);
        }

        /* ตกแต่ง Radio และ Checkbox */
        .option-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 1rem;
        }

        .option-item {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .option-item input {
            margin-right: 10px;
        }

        /* ตกแต่งปุ่มกด */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>แบบฟอร์มลงทะเบียน</h2>
    <form>
        <div class="form-group">
            <label>ชื่อ</label>
            <input type="text" placeholder="กรอกชื่อของคุณ">
        </div>

        <div class="form-group">
            <label>นามสกุล</label>
            <input type="text" placeholder="กรอกนามสกุล">
        </div>

        <div class="form-group">
            <label>อายุ</label>
            <input type="number" style="width: 80px;">
        </div>

        <div class="form-group">
            <label>เพศ</label>
            <div class="option-group">
                <label class="option-item"><input type="radio" name="gender"> ชาย</label>
                <label class="option-item"><input type="radio" name="gender"> หญิง</label>
                <label class="option-item"><input type="radio" name="gender"> อื่นๆ</label>
            </div>
        </div>

        <div class="form-group">
            <label>งานอดิเรก</label>
            <div class="option-group">
                <label class="option-item"><input type="checkbox"> อ่านหนังสือ</label>
                <label class="option-item"><input type="checkbox"> ดูหนัง</label>
                <label class="option-item"><input type="checkbox"> ฟังเพลง</label>
            </div>
        </div>

        <div class="form-group">
            <label>คำอธิบาย</label>
            <textarea rows="4" placeholder="บอกรายละเอียดเพิ่มเติม..."></textarea>
        </div>

        <button type="submit">ส่งข้อมูล</button>
    </form>
</div>

</body>
</html>
